<!DOCTYPE html>
<html>
  <head>
    <title>SimpleShop</title>
    <meta charset="utf-8" />
    <link href="css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <!-- 네비게이션 -->
    <div id = "navbar">
      <img src = "images/logo.png" height= 20px id = "logo">
      <ul>
        <li><a href = "#">Contact</a></li>
        <li><a href = "#">Shop</a></li>
        <li><a href = "#">Cart</a></li>
        <li><a href = "#">Login</a></li>
      </ul>
    </div>

    <!-- 여백 -->
    <div id = "space"></div>

    <!-- 간판 그림 -->
    <img src = "images/hero_header.jpg" width = 100% id = "header">

    <!-- 서브타이틀 -->
    <h1 id = "subtitle">
      Our New products
    </h1>

    <!-- 상품들 -->
    <div id = products>
      <!-- 상품 1 -->
      <a href = "#">
        <div class = "product">
          <img src = "images/sunglasses.jpg" class = "img">

      <a href = "#">

        </div>
      </a>
      <!-- 상품 3 -->
      <a href = "#">
        <div class = "product">
          <img src = "images/beige_bag.jpg" class = "img">

          <p class = "price">69,000</p>
        </div>
      </a>
      <!-- 상품 4 -->
      <a href = "#">
        <div class = "product">

        </div>
      </a>
      <!-- 상품 5 -->
      <a href = "#">

          <img src = "images/wrist_watch.jpg" class = "img">

        </div>
      </a>
      <!-- 상품 7 -->
      <a href = "#">
        <div class = "product">
          <img src = "images/fedora_hat.jpg" class = "img">
          <p class = "name">Fedora Hat</p>
          <p class = "price">39,000</p>
        </div>

      <!-- 상품 8 -->
      <a href = "#">
        <div class = "product">
          <img src = "images/classic_loafer.jpg" class = "img">
          <p class = "name">Classic Loafer</p>

        </div>
      </a>
      <!-- 상품 9 -->
      <a href = "#">
        <div class = "product">
          <img src = "images/pink_bag.jpg" class = "img">
          <p class = "name">Pink Bag</p>
          <p class = "price">79,000</p>
        </div>
      </a>
      <div class = "clearfix"></div>
    </div>
    <!-- SNS -->
    <div id = "sns_logos">
      <img src = "images/facebook.png" height= 30px class = "sns">
      <img src = "images/instagram.png" height= 30px class = "sns">
      <img src = "images/twitter.png" height= 30px class = "sns">
    </div>
  </body>
</html>
